<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form" >

  <div class="logo-container">
    <img src="assets/icon/car.png" alt="Logo" class="logo">
  </div>
  <div class="form-container">
    <form>
      <ion-item lines="full">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-button class="mybutton" color="warning" size="large"  type="submit"  expand="block" (click)="logIn()">Log In</ion-button>
    </form>
  </div>
 
</ion-content>
