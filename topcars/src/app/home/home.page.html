  

<div class="ion-page" id="main-content">

  
  
  <ion-content class="auth-form">
    <h1 class="h1">Bienvenue</h1>
    <div class="logo-container">
      <img src="assets/icon/car.png" alt="Logo" class="logo">
    </div>
    <ion-grid>
      <ion-row class="ion-align-items-center"> 
        <ion-col align-self-center>
          <ion-button size="large" [routerLink]="['/register']" expand="block" color="primary">Inscription</ion-button>
  
          <span class="divider line one-line">or</span>
  
          <span class="already">Déjà utilisateur ?
          </span>
  
          <ion-button [routerLink]="['/login']" expand="block" color="warning" size="large">se connecter
          </ion-button>

        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-content>
</div>
